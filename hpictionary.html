<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>hxapp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		//var flashvars = {strategy : "pin",func : "loadStatusInfo" , arg1:"1"};
		var flashvars = {strategy : "pin",func : "updateNewStatusWithImg", debug:"debug", arg1:"test5"};
		
		var searchpin = "[\\?&]"+"oauth_verifier"+"=([^&#]*)";
		var pinExp = new RegExp(searchpin);
		var pinResults = pinExp.exec(window.location.href);
		if (pinResults){
			flashvars = { pin:pinResults[1],strategy : "pin",func : "updateNewStatusWithImg", debug:"debug", arg1:"test5"};
		}else{
			var searchoauth = "[\\?&]"+"anywhereToken"+"=([^&#]*)";
			var oauthExp = new RegExp(searchoauth);
			var oauthResults = oauthExp.exec(window.location.href);
			
			if (oauthResults){
				flashvars = { oauthToken:oauthResults[1],strategy : "pin",func : "updateNewStatusWithImg", debug:"debug", arg1:"test5"};
			}
		}

		
		
		
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"hxapp"
		};

		swfobject.embedSWF("pictionary.swf", "altContent", "480", "800", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style type="text/css">
		body { width:480;
		height:800px;
		margin-right:auto;
		margin-left:auto; 
		}
	</style>
</head>
<body>
	<div id="altContent">
		<h1>hxapp</h1>
		<p>Alternative content</p>
		<p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
</body>
</html>
